user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/s;

    # Upstream definitions
    upstream ghost {
        server ghost:2368;
    }

    upstream api {
        server api:3000;
    }

    upstream admin {
        server admin:80;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name oInvestigador.pt www.oInvestigador.pt api.oInvestigador.pt admin.oInvestigador.pt ghost.oInvestigador.pt;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS - Frontend (Ghost)
    server {
        listen 443 ssl http2;
        server_name oInvestigador.pt www.oInvestigador.pt;

        ssl_certificate /etc/letsencrypt/live/oInvestigador.pt/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/oInvestigador.pt/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Cache headers for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://ghost;
            expires 365d;
            add_header Cache-Control "public, immutable";
        }

        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://ghost;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
        }
    }

    # HTTPS - API
    server {
        listen 443 ssl http2;
        server_name api.oInvestigador.pt;

        ssl_certificate /etc/letsencrypt/live/oInvestigador.pt/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/oInvestigador.pt/privkey.pem;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        location /health {
            access_log off;
            proxy_pass http://api;
        }

        location / {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # HTTPS - Admin Panel
    server {
        listen 443 ssl http2;
        server_name admin.oInvestigador.pt;

        ssl_certificate /etc/letsencrypt/live/oInvestigador.pt/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/oInvestigador.pt/privkey.pem;

        location / {
            limit_req zone=admin burst=10 nodelay;
            proxy_pass http://admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # HTTPS - Ghost Admin
    server {
        listen 443 ssl http2;
        server_name ghost.oInvestigador.pt;

        ssl_certificate /etc/letsencrypt/live/oInvestigador.pt/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/oInvestigador.pt/privkey.pem;

        location / {
            proxy_pass http://ghost;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
