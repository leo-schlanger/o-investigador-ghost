version: '3.8'

# Production Configuration for ISSCLOUD VPS (Classic S Plan)
services:
  # MySQL Database
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./infrastructure/mysql/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - o-investigador-network

  # Ghost CMS
  ghost:
    image: ghost:5-alpine
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      url: https://oInvestigador.pt
      NODE_ENV: production
      database__client: mysql2
      database__connection__host: mysql
      database__connection__port: 3306
      database__connection__user: ${DB_USER}
      database__connection__password: ${DB_PASSWORD}
      database__connection__database: ${DB_NAME}
      mail__transport: SMTP
      mail__options__service: SendGrid
      mail__options__auth__user: apikey
      mail__options__auth__pass: ${SENDGRID_API_KEY}
      mail__from: noreply@oInvestigador.pt
      privacy__useTinfoil: "false"
    volumes:
      - ghost_content:/var/lib/ghost/content
      - ./ghost-theme:/var/lib/ghost/content/themes/o-investigador
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2368/ghost/api/admin/site/" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - o-investigador-network

  # Custom API (Node.js)
  api:
    build:
      context: ./cms-api
      dockerfile: Dockerfile
      target: production
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      ghost:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      GHOST_API_URL: http://ghost:2368
      GHOST_API_KEY: ${GHOST_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      API_PORT: 3000
      AWS_REGION: eu-west-1
      AWS_BUCKET: ${AWS_BUCKET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      CORS_ORIGIN: https://oInvestigador.pt,https://admin.oInvestigador.pt
      RATE_LIMIT_WINDOW: 15m
      RATE_LIMIT_MAX_REQUESTS: 100
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - o-investigador-network

  # Admin Panel (React - static build served by nginx)
  admin:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: https://api.oInvestigador.pt
        VITE_GHOST_URL: https://oInvestigador.pt
        VITE_ENV: production
    restart: always
    depends_on:
      - api
    networks:
      - o-investigador-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - ghost
      - api
      - admin
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
    networks:
      - o-investigador-network

volumes:
  mysql_data:
  ghost_content:

networks:
  o-investigador-network:
    driver: bridge
